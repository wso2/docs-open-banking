# Project information
site_name: WSO2 Open Banking Documentation
site_description: Documentation for WSO2 Open Banking
site_author: WSO2
site_url: https://ob.docs.wso2.com/en/latest/

# Repository
repo_name: wso2/docs-open-banking
repo_url: https://github.com/wso2/docs-open-banking
edit_uri: https://github.com/wso2/docs-open-banking/edit/master/en/docs/

# Copyright
copyright: WSO2 Open Banking - Documentation

# Configuration
theme: material
theme:
  name: material
  palette:
    primary: deep-orange
    accent: deep-orange
  custom_dir: theme/material
  logo: images/logo.svg
  favicon: images/favicon.png
  highlightjs: true
  feature:
    tabs: true
  language: 'en'

# Navigation
nav:
  - 'Home': index.md
  - 'About':
    - 'Open Banking': about/open-banking.md
    - 'Open Banking Requirements':  about/open-banking-requirements.md
    - 'Regulations and Standards': about/regulations-and-standards.md
    - 'WSO2 Open Banking Accelerator': about/wso2-open-banking-accelerator.md
  - 'Get started':
    - 'Get started': get-started/quick-start-guide.md
    - 'Set Up Accelerators': get-started/set-up-accelerators.md
    - 'Configure Roles and Users': get-started/configure-roles-and-users.md
    - 'API Consumer Onboarding': get-started/api-consumer-onboarding.md
    - 'Tryout Flow': get-started/try-out-flow.md
  - 'Install and setup':
    - 'Install and setup': page-not-found.md
  - 'Advanced':
    - 'Consent Management':
      - 'Introduction': advanced/consent-management.md
      - 'Tryout': advanced/consent-management-try-out.md
    - 'Dynamic Client Registration':
      - 'Introduction': advanced/dynamic-client-registration.md
      - 'Configuration': advanced/dynamic-client-registration-configuration.md
      - 'Tryout': advanced/dynamic-client-registration-try-out.md
  - 'Develop' :
    - 'Consent Management':
        - 'Consent Manage': develop/consent-management-manage.md
        - 'Consent Validate': develop/consent-management-validate.md
        - 'Consent Authorize': develop/consent-management-authorize.md
        - 'Consent Core Service': develop/consent-core-service.md
    - 'Custom DCR Validator' : develop/custom-dcr-validator.md
    - 'Application Management Listener' : develop/application-management-listener.md
  - 'References':
    - 'References': page-not-found.md
  - '': page-not-found.md

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
extra_javascript:
  - assets/lib/highlightjs/highlight.min.js
  - assets/js/theme.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
    - type: github
      link: https://github.com/wso2
    - type: twitter
      link: https://twitter.com/wso2
    - type: linkedin
      link: https://www.linkedin.com/company/wso2
  nav_list:
    - Home
    - About
    - Get started
    - Install and setup
    - Advanced
    - Develop
    - References
